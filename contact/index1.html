<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form action="https://formspree.io/f/xpzvvpll" method="POST">
        <h1>Contact Form</h1>
        <input types="text"name="first" placeholder="First Name" autocomplete="off" required>
        <input types="text"name="Last" placeholder="Last Name" autocomplete="off" required>
        <input types="email"name="email" placeholder="Email Address" autocomplete="off" required>
        <textarea rows="5" cols="60" name="message" placeholder="Enter Message" autocomplete="off" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
